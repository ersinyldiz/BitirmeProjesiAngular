<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="md-float-material">
            <div class="text-center">
              <img src="assets/images/auth/logo.png" alt="logo.png" width="350">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Giriş Yap</h3>
                </div>
              </div>
              <hr/>
              <div class="form-group" style="margin-bottom:20px;">
                <input type="text" id="InputEmail" class="form-control"  formControlName="username" [ngClass]="{ 'is-invalid': (submitted || f.username.touched ) && f.username.errors }" placeholder="Kullanıcı Adı">
                <div *ngIf="(submitted || f.username.touched ) && f.username.errors" class="invalid-feedback" style="text-align:left">
                  <div *ngIf="f.username.errors.required">Kullanıcı Adı Zorunlu</div>
               </div>
                <span class="md-line"></span>
              </div>
              <div class="form-group">
                <input type="password" id="InputPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': (submitted || f.password.touched ) && f.password.errors }" placeholder="Parola">
                <div *ngIf="(submitted || f.password.touched ) && f.password.errors" class="invalid-feedback" style="text-align:left">
                  <div *ngIf="f.password.errors.required">Parola Zorunlu</div>
                </div>
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Beni Hatırla</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse">Parolamı Unuttum?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Giriş Yap
                  </button>
                  <div *ngIf="error" class="alert alert-danger background-danger">{{error}}</div>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">İYİLİK MERKEZİ</p>
                  <p class="text-inverse text-left"><b>Mühendislik Fakültesi - Bilgisayar Mühendisliği<br>Atatürk Üniversitesi</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png" width="50">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
